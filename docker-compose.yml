version: '3.8'

services:
  clio:
    container_name: ${PROJECT_NAME}_clio
    build:
      dockerfile: Dockerfile
      context: './images/clio'
    restart: always

  clio-build:
    container_name: ${PROJECT_NAME}_clio
    build:
      dockerfile: Dockerfile.build
      context: './images/clio'
    restart: always

  xrpl:
    container_name: ${PROJECT_NAME}_xrpl
    build:
      dockerfile: Dockerfile
      context: './images/xrpl'
    restart: always
    ports:
      - 5005:5005
      - 6005:6005
      - 51234:51234
      - 51235:51235
    volumes:
      - ./images/xrpl/db:/var/lib/rippled/db

  xrpl-boost:
    container_name: ${PROJECT_NAME}_xrplboost
    build:
      dockerfile: Dockerfile.boost
      context: './images/xrpl'
    restart: always
    ports:
      - 5005:5005
      - 6005:6005
      - 51234:51234
      - 51235:51235
    volumes:
      - ./images/xrpl/db:/var/lib/rippled/db

  cassandra:
    image: 'cassandra:latest'
    container_name: ${PROJECT_NAME}_cassandra
    restart: always
    ports:
      - 9042:9042
    volumes:
      - ./images/cassandra/data:/var/lib/cassandra/data
      - ./images/cassandra/commit:/var/lib/cassandra/commitlog
      - ./images/cassandra/hints:/var/lib/cassandra/hints
      - ./images/cassandra/cache:/var/lib/cassandra/saved_caches
      - ./images/cassandra/logs:/var/log/cassandra

  scylla:
    image: scylladb/scylla:latest
    ports:
      - 9043:9042
    volumes:
      - ./images/scylla/data:/var/lib/scylla/data
      - ./images/scylla/commit:/var/lib/scylla/commitlog
    command: --smp 1 --memory 1G
